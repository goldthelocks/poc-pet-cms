<h3>View Pet</h3>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Pet ID</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{petId}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Pet Name</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{name}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Age</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{age}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Pet Type</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{petType}}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Date Added</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{dateAdded}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Update Date</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{updateDate}}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Status</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{status}}</p>
		</div>
	</div>
		
</form>
